---
- name: Converge
  hosts: all
  become: yes
  strategy: free
  roles:
    - role: ../../..

- name: Edit kubeconfig
  hosts: download
  tasks:
    - name: Add cluster
      kubectl_cluster:
        kubeconfig: /kubeconfig
        name: added-cluster
        cluster:
          server: https://localhost
          insecure-skip-tls-verify: yes
    - name: Add user
      kubectl_user:
        kubeconfig: /kubeconfig
        name: added-user
        user:
          username: foo
          password: bar
    - name: Add context
      kubectl_context:
        kubeconfig: /kubeconfig
        name: added-context
        context:
          user: added-user
          cluster: added-cluster
    - name: Remove cluster
      kubectl_cluster:
        kubeconfig: /test_kubeconfig
        name: remove_cluster
        state: absent
    - name: Remove user
      kubectl_user:
        kubeconfig: /test_kubeconfig
        name: remove_user
        state: absent
    - name: Remove context
      kubectl_context:
        kubeconfig: /test_kubeconfig
        name: remove_context
        state: absent
